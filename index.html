<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica de Verbos en Inglés — Avanzado</title>
  <style>
    :root {
      --bg: #f4f5fa;
      --fg: #1a1a1c;
      --muted: #6b7280;
      --card: #ffffff;
      --accent: #4f8cff;
      --ok: #10b981;
      --no: #ef4444;
      --border: #e5e7eb;
      --chip: #eef2ff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f1522;
        --fg: #e9eefb;
        --muted: #9aa3b2;
        --card: #1a2438;
        --border: #24304a;
        --chip: #172554;
      }
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
    }
    #app {
      max-width: 960px;
      margin: 28px auto 80px;
      padding: 0 16px;
    }
    .card {
      border-radius: 14px;
      background: var(--card);
      box-shadow: 0 6px 30px rgba(20, 24, 40, 0.14);
      padding: 22px;
      border: 1px solid var(--border);
    }
    .title {
      font-weight: 800;
      font-size: 22px;
      margin: 0 0 12px;
      letter-spacing: 0.2px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr repeat(3, max-content);
      gap: 12px;
      align-items: center;
      margin-bottom: 14px;
    }
    .controls input[type="search"] {
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      background: transparent;
      color: var(--fg);
    }
    .controls button {
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--fg);
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .controls button:hover {
      background: var(--chip);
      border-color: var(--accent);
    }
    .verb-list {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }
    .verb-item {
      display: grid;
      grid-template-columns: 140px 140px 140px 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      background: var(--chip);
      border: 1px solid var(--border);
    }
    .verb-item span {
      font-size: 15px;
    }
    .verb-item .base {
      font-weight: 600;
    }
    .verb-item button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .verb-item button:hover {
      opacity: 0.9;
    }
    .stats {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      background: var(--chip);
      border: 1px solid var(--border);
    }
    .stat-item {
      font-size: 14px;
      font-weight: 600;
    }
    .stat-item .label {
      color: var(--muted);
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .verb-item {
        grid-template-columns: 1fr;
      }
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <h1 class="title">Práctica de Verbos en Inglés — Avanzado</h1>
      <div class="controls">
        <input type="search" placeholder="Buscar verbo..." id="searchInput" />
        <button onclick="filterAll()">Todos</button>
        <button onclick="filterRegular()">Regulares</button>
        <button onclick="filterIrregular()">Irregulares</button>
      </div>
      <div class="verb-list" id="verbList"></div>
      <div class="stats">
        <div class="stat-item">
          <span class="label">Total: </span>
          <span id="totalCount">0</span>
        </div>
        <div class="stat-item">
          <span class="label">Regulares: </span>
          <span id="regularCount">0</span>
        </div>
        <div class="stat-item">
          <span class="label">Irregulares: </span>
          <span id="irregularCount">0</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const verbs = [
      { base: 'go', past: 'went', participle: 'gone', translation: 'ir', irregular: true },
      { base: 'have', past: 'had', participle: 'had', translation: 'tener', irregular: true },
      { base: 'do', past: 'did', participle: 'done', translation: 'hacer', irregular: true },
      { base: 'say', past: 'said', participle: 'said', translation: 'decir', irregular: true },
      { base: 'make', past: 'made', participle: 'made', translation: 'hacer/fabricar', irregular: true },
      { base: 'know', past: 'knew', participle: 'known', translation: 'saber/conocer', irregular: true },
      { base: 'get', past: 'got', participle: 'got/gotten', translation: 'obtener', irregular: true },
      { base: 'see', past: 'saw', participle: 'seen', translation: 'ver', irregular: true },
      { base: 'come', past: 'came', participle: 'come', translation: 'venir', irregular: true },
      { base: 'think', past: 'thought', participle: 'thought', translation: 'pensar', irregular: true },
      { base: 'take', past: 'took', participle: 'taken', translation: 'tomar', irregular: true },
      { base: 'give', past: 'gave', participle: 'given', translation: 'dar', irregular: true },
      { base: 'find', past: 'found', participle: 'found', translation: 'encontrar', irregular: true },
      { base: 'tell', past: 'told', participle: 'told', translation: 'decir/contar', irregular: true },
      { base: 'become', past: 'became', participle: 'become', translation: 'convertirse', irregular: true },
      { base: 'walk', past: 'walked', participle: 'walked', translation: 'caminar', irregular: false },
      { base: 'work', past: 'worked', participle: 'worked', translation: 'trabajar', irregular: false },
      { base: 'play', past: 'played', participle: 'played', translation: 'jugar', irregular: false },
      { base: 'study', past: 'studied', participle: 'studied', translation: 'estudiar', irregular: false },
      { base: 'watch', past: 'watched', participle: 'watched', translation: 'mirar', irregular: false }
    ];

    let currentFilter = 'all';

    function renderVerbs(filter = 'all', search = '') {
      const verbList = document.getElementById('verbList');
      verbList.innerHTML = '';
      
      let filtered = verbs.filter(v => {
        const matchesSearch = v.base.toLowerCase().includes(search.toLowerCase()) ||
                              v.translation.toLowerCase().includes(search.toLowerCase());
        const matchesFilter = filter === 'all' || 
                              (filter === 'regular' && !v.irregular) ||
                              (filter === 'irregular' && v.irregular);
        return matchesSearch && matchesFilter;
      });

      filtered.forEach(verb => {
        const item = document.createElement('div');
        item.className = 'verb-item';
        item.innerHTML = `
          <span class="base">${verb.base}</span>
          <span>${verb.past}</span>
          <span>${verb.participle}</span>
          <span>${verb.translation}</span>
          <button onclick="practiceVerb('${verb.base}')">Practicar</button>
        `;
        verbList.appendChild(item);
      });

      updateStats();
    }

    function updateStats() {
      document.getElementById('totalCount').textContent = verbs.length;
      document.getElementById('regularCount').textContent = verbs.filter(v => !v.irregular).length;
      document.getElementById('irregularCount').textContent = verbs.filter(v => v.irregular).length;
    }

    function filterAll() {
      currentFilter = 'all';
      renderVerbs('all', document.getElementById('searchInput').value);
    }

    function filterRegular() {
      currentFilter = 'regular';
      renderVerbs('regular', document.getElementById('searchInput').value);
    }

    function filterIrregular() {
      currentFilter = 'irregular';
      renderVerbs('irregular', document.getElementById('searchInput').value);
    }

    function practiceVerb(base) {
      const verb = verbs.find(v => v.base === base);
      if (verb) {
        alert(`Practicar: ${verb.base}\nPasado: ${verb.past}\nParticipio: ${verb.participle}\nTraducción: ${verb.translation}`);
      }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderVerbs(currentFilter, e.target.value);
    });

    renderVerbs();
  </script>
</body>
</html>
