<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verbos Irregulares - Estudio</title>
  <style>
    :root{ --bg-start:#eef2f7; --bg-end:#ffffff; --bg-dark:#151a22; --bg-dark-2:#0f131a; --card-dark:#1f2a3a; --card-light:#ffffff; --text-dark:#e8eef7; --text-light:#1f2937; --primary:#4f97ff; --accent:#27ae60; --muted:#6b7280; --shadow:0 10px 25px rgba(0,0,0,.12); --radius:16px; --timing:cubic-bezier(.2,.8,.2,1); }
    html,body{ height:100%; }
    body{ font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Ubuntu,Cantarell,Helvetica Neue,Arial; margin:0; min-height:100vh; color:var(--text-light); background: radial-gradient(1000px 600px at 10% -10%, #dbeafe55, transparent 60%), radial-gradient(900px 500px at 110% 10%, #e9d5ff55, transparent 60%), linear-gradient(180deg, var(--bg-start), var(--bg-end)); display:flex; flex-direction:column; align-items:center; gap:16px; -webkit-font-smoothing:antialiased; }
    @media (prefers-color-scheme: dark){ body{ color:var(--text-dark); background: radial-gradient(1000px 600px at 10% -10%, #1f293755, transparent 60%), radial-gradient(900px 500px at 110% 10%, #11182755, transparent 60%), linear-gradient(180deg, var(--bg-dark), var(--bg-dark-2)); } .card{ background:var(--card-dark); color:var(--text-dark);} .panel{ background:#0b1220; border-color:#111827;} }
    header.app{ width:min(980px,94vw); margin:28px auto 0; padding:18px 20px; display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,.7); backdrop-filter:blur(10px); border:1px solid #e5e7eb; border-radius:20px; box-shadow:var(--shadow); }
    @media (prefers-color-scheme: dark){ header.app{ background:rgba(17,24,39,.5); border-color:#1f2937;} }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px; }
    .brand .logo{ width:36px; height:36px; border-radius:10px; background: linear-gradient(135deg, var(--primary), #8b5cf6); box-shadow: inset 0 0 0 2px #ffffff22; }
    .container{ width:min(520px,94vw); margin:8px auto 24px; }
    .panel{ border:1px solid #e5e7eb; background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:18px; }
    .search{ margin:8px 0 6px; }
    .search input{ width:100%; padding:.8em 1em; font-size:1rem; border:1px solid #e5e7eb; border-radius:12px; outline:none; transition:border-color .2s var(--timing), box-shadow .2s var(--timing); }
    .search input:focus{ border-color:#3b82f6; box-shadow:0 0 0 4px #3b82f622; }
    .stats{ font-size:.92rem; color:var(--muted); margin:6px 2px 10px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .progress-wrap{ margin:8px 0 14px; }
    svg#progress{ width:100%; height:18px; display:block; }
    .bar-bg{ fill:#e5e7eb; rx:8; ry:8; }
    .bar-fill{ fill:url(#grad); transition:width .35s var(--timing); rx:8; ry:8; }
    .mode{ display:flex; gap:8px; margin:6px 0 12px; flex-wrap:wrap; }
    .btn{ margin:6px 0; padding:.65em 1.05em; font-size:.98rem; border-radius:12px; border:none; background:var(--primary); color:#fff; cursor:pointer; transition: transform .12s var(--timing), filter .2s var(--timing), background .2s; box-shadow:0 6px 16px rgba(79,151,255,.35); }
    .btn:hover{ transform: translateY(-1px); filter:brightness(1.05); }
    .btn:active{ transform: translateY(0); filter:brightness(.96); }
    .btn.secondary{ background:#1118270d; color:inherit; border:1px solid #e5e7eb; box-shadow:none; }
    .btn.selected{ background:var(--accent); box-shadow:0 6px 16px rgba(39,174,96,.35); }
    .cardbox{ perspective:1200px; height:270px; margin-bottom:12px; }
    .flip-card{ width:100%; height:100%; position:relative; transform-style:preserve-3d; border-radius:var(--radius); box-shadow:var(--shadow); transition: transform .5s var(--timing), box-shadow .3s var(--timing); cursor:pointer; }
    .flip-card:hover{ box-shadow:0 16px 40px rgba(0,0,0,.18); }
    .flipped{ transform: rotateY(180deg); }
    .side{ position:absolute; inset:0; backface-visibility:hidden; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:1.26rem; padding:1.4em 1em; box-sizing:border-box; background:var(--card-light); color:var(--text-light); border-radius:var(--radius); }
    .back{ transform: rotateY(180deg); }
    /* ocultación por atributo, se eliminará al renderizar */
    [data-hidden="true"]{ display:none !important; }
    .help{ font-size:.9rem; color:var(--muted); margin-top:10px; }
  </style>
</head>
<body>
  <header aria-label="Encabezado de la app" class="app">
    <div class="brand"><div aria-hidden="true" class="logo"></div>Verbos Irregulares - Estudio</div>
  </header>

  <!-- Eliminado el panel de protección por contraseña -->
  <div class="container" id="contenido"></div>

  <script>
  // Mantener medidas de seguridad (bloqueo de clic derecho/copiar/selección)
  const inhibit = (e)=>{ e.preventDefault(); e.stopPropagation(); return false; };
  function lockHandlers(){
    document.addEventListener('contextmenu', inhibit, {capture:true});
    document.addEventListener('copy', inhibit, {capture:true});
    document.addEventListener('selectstart', inhibit, {capture:true});
  }
  function unlockHandlers(){
    document.removeEventListener('contextmenu', inhibit, {capture:true});
    document.removeEventListener('copy', inhibit, {capture:true});
    document.removeEventListener('selectstart', inhibit, {capture:true});
  }
  lockHandlers();
  window.__lockHandlers__ = {unlock: unlockHandlers, lock: lockHandlers};

  // Estado de la app y utilidades
  const state = { verbs:[
    { base: 'be', past: 'was/were', part: 'been', meaning: 'ser/estar' },
    { base: 'become', past: 'became', part: 'become', meaning: 'convertirse' },
    { base: 'begin', past: 'began', part: 'begun', meaning: 'empezar' },
    { base: 'break', past: 'broke', part: 'broken', meaning: 'romper' },
    { base: 'bring', past: 'brought', part: 'brought', meaning: 'traer' }
  ], current:0, flipped:false, shown:[] };

  function el(tag, attrs={}, children=[]) {
    const n = document.createElement(tag);
    for (const [k,v] of Object.entries(attrs)) k==='class'? n.className=v : k==='html'? n.innerHTML=v : n.setAttribute(k,v);
    for (const c of children) n.appendChild(c);
    return n;
  }

  function renderApp(){
    const root = document.getElementById('contenido');
    root.replaceChildren();
    root.removeAttribute('data-hidden');
    root.setAttribute('aria-hidden','false');

    const shell = el('div', {class:'panel'});

    const searchWrap = el('div', {class:'search'});
    const input = el('input', {id:'search', placeholder:'Buscar verbo...', type:'text'});
    searchWrap.appendChild(input);

    const stats = el('div', {class:'stats', id:'stats'});

    const progWrap = el('div', {class:'progress-wrap'});
    const svgNS='http://www.w3.org/2000/svg';
    const svg=document.createElementNS(svgNS,'svg'); svg.id='progress'; svg.setAttribute('viewBox','0 0 100 18');
    const defs=document.createElementNS(svgNS,'defs'); const grad=document.createElementNS(svgNS,'linearGradient'); grad.id='grad'; grad.setAttribute('x1','0'); grad.setAttribute('x2','1');
    const s1=document.createElementNS(svgNS,'stop'); s1.setAttribute('offset','0%'); s1.setAttribute('stop-color','#4f97ff');
    const s2=document.createElementNS(svgNS,'stop'); s2.setAttribute('offset','100%'); s2.setAttribute('stop-color','#27ae60');
    grad.append(s1,s2); defs.appendChild(grad);
    const bg=document.createElementNS(svgNS,'rect'); bg.setAttribute('class','bar-bg'); bg.setAttribute('x','0'); bg.setAttribute('y','3'); bg.setAttribute('width','100'); bg.setAttribute('height','12'); bg.setAttribute('rx','8');
    const fill=document.createElementNS(svgNS,'rect'); fill.setAttribute('class','bar-fill'); fill.setAttribute('x','0'); fill.setAttribute('y','3'); fill.setAttribute('width','0'); fill.setAttribute('height','12'); fill.setAttribute('rx','8');
    svg.append(defs,bg,fill); progWrap.appendChild(svg);

    const modeWrap = el('div', {class:'mode'});
    const studyBtn = el('button', {class:'btn selected', id:'study'}); studyBtn.textContent='Estudio';
    const practiceBtn = el('button', {class:'btn secondary', id:'practice'}); practiceBtn.textContent='Práctica';
    modeWrap.append(studyBtn, practiceBtn);

    const cardBox = el('div', {class:'cardbox'});
    const flipCard = el('div', {class:'flip-card', id:'flipCard'});
    const front = el('div', {class:'side front', id:'front'});
    const back = el('div', {class:'side back', id:'back'});
    flipCard.append(front, back); cardBox.appendChild(flipCard);

    const buttons = el('div', {class:'mode'});
    const prev = el('button', {class:'btn', id:'prev'}); prev.textContent='Anterior';
    const flipB = el('button', {class:'btn', id:'flip'}); flipB.textContent='Voltear';
    const next = el('button', {class:'btn', id:'next'}); next.textContent='Siguiente';
    const reset = el('button', {class:'btn secondary', id:'reset'}); reset.textContent='Resetear';
    const random = el('button', {class:'btn secondary', id:'random'}); random.textContent='Aleatorio';
    buttons.append(prev, flipB, next, reset, random);

    const summary = el('details', {class:'stats'});
    const sumSum = el('summary'); sumSum.textContent = 'Resumen de mejoras';
    const list = el('ul', {html: '<li>Estructura HTML simplificada</li><li>JS inline con DOMContentLoaded</li><li>Barra de progreso SVG</li><li>Protección clic/selección</li><li>Validación SHA-256 local (eliminada para acceso)</li><li>Mensaje ayuda si JS bloqueado</li>'});
    summary.append(sumSum, list);
    const shellTop = el('div'); shellTop.append(summary);

    shell.append(shellTop, searchWrap, stats, progWrap, modeWrap, cardBox, buttons);
    root.appendChild(shell);

    state.shown = Array(state.verbs.length).fill(false);

    function updateStats(){
      const studied = state.shown.filter(Boolean).length;
      stats.textContent = `Vistos: ${studied} de ${state.verbs.length}`;
      const pct = state.verbs.length ? (studied/state.verbs.length)*100 : 0;
      fill.setAttribute('width', pct.toFixed(2));
    }

    function updateCard(){
      state.flipped = false; flipCard.classList.remove('flipped');
      const v = state.verbs[state.current];
      front.innerHTML = `<b>${v.base}</b><br>(${v.meaning})`;
      back.innerHTML = `<b>${v.base}</b> - <b>${v.past}</b> - <b>${v.part}</b><br>[${v.meaning}]`;
      state.shown[state.current]=true; updateStats();
    }

    document.getElementById('flip').onclick = ()=>{ state.flipped = !state.flipped; flipCard.classList.toggle('flipped'); };
    document.getElementById('next').onclick = ()=>{ state.current = (state.current + 1) % state.verbs.length; updateCard(); };
    document.getElementById('prev').onclick = ()=>{ state.current = (state.current - 1 + state.verbs.length) % state.verbs.length; updateCard(); };
    document.getElementById('reset').onclick = ()=>{ state.current=0; state.shown = Array(state.verbs.length).fill(false); updateCard(); };
    document.getElementById('random').onclick = ()=>{ state.current = Math.floor(Math.random()*state.verbs.length); updateCard(); };
    studyBtn.onclick = ()=>{ studyBtn.classList.add('selected'); practiceBtn.classList.remove('selected'); };
    practiceBtn.onclick = ()=>{ practiceBtn.classList.add('selected'); studyBtn.classList.remove('selected'); };

    // Inicializar primera tarjeta
    updateCard();
  }

  // Renderizar inmediatamente sin contraseña
  window.addEventListener('DOMContentLoaded', renderApp);
  </script>
</body>
</html>
