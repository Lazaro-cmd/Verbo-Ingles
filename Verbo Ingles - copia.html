<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Verbo Inglés - Protegido</title>
<style>
:root {
  --bg-dark: #202B38;
  --bg-light: #f4f4f4;
  --card-dark: #2D3A4F;
  --card-light: #fff;
  --text-dark: #fff;
  --text-light: #24292e;
  --primary: #4f97ff;
}

body {
  font-family: sans-serif;
  margin: 0;
  min-height: 100vh;
  background: var(--bg-light);
  color: var(--text-light);
  transition: background .3s, color .3s;
  display: flex;
  flex-direction: column;
  align-items: center;
}

@media (prefers-color-scheme: dark) {
  body {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  .card {
    background: var(--card-dark);
    color: var(--text-dark);
  }
}

.container {
  max-width: 400px;
  width: 95vw;
  margin: 2em auto;
}

.search {
  margin: 10px 0;
}

.search input {
  width: 90%;
  padding: .7em;
  font-size: 1em;
}

.stats {
  font-size: .93em;
  margin-bottom: 5px;
}

.cardbox {
  perspective: 900px;
  height: 250px;
  margin-bottom: 1em;
}

.flip-card {
  width: 100%;
  height: 100%;
  transition: transform 0.39s;
  transform-style: preserve-3d;
  position: relative;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(0,0,0,0.12);
  border-radius: 14px;
}

.flipped {
  transform: rotateY(180deg);
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 1.35em;
  padding: 1.5em 1em;
  box-sizing: border-box;
  background: var(--card-light);
  color: var(--text-light);
  border-radius: 14px;
}

.back {
  transform: rotateY(180deg);
}

.buttons button,
.mode button {
  margin: 10px 6px;
  padding: .7em 1.2em;
  font-size: 1em;
  border-radius: 10px;
  border: none;
  background: var(--primary);
  color: #fff;
  cursor: pointer;
  transition: background .2s;
}

.mode button.selected,
.buttons button.selected {
  background: #27ae60;
}

audio {
  margin-top: 15px;
}

#proteccion {
  text-align: center;
  margin-top: 100px;
}

#proteccion input {
  padding: .7em;
  font-size: 1em;
  margin: 10px 0;
}

#proteccion button {
  padding: .7em 1.5em;
  font-size: 1em;
  border-radius: 10px;
  border: none;
  background: var(--primary);
  color: #fff;
  cursor: pointer;
}
</style>
<script>
var password = "orrebot@69;;;";

function desbloquear() {
  var userInput = document.getElementById("passInput").value;
  if(userInput === password){
    document.getElementById("contenido").style.display = "block";
    document.getElementById("proteccion").style.display = "none";
  }else{
    alert("Contraseña incorrecta.");
  }
}

window.onload = function(){
  document.getElementById("contenido").style.display = "none";
};
</script>
</head>
<body>
<div id="proteccion">
  <h2>Introduce contraseña para ver el contenido</h2>
  <input type="password" id="passInput" />
  <button onclick="desbloquear()">Entrar</button>
</div>

<div id="contenido">
  <div class="container">
    <div class="search">
      <input type="text" id="search" placeholder="Buscar verbo...">
    </div>
    <div class="stats" id="stats"></div>
    <div class="mode">
      <button id="study" class="selected">Estudio</button>
      <button id="practice">Práctica</button>
    </div>
    <div class="cardbox">
      <div class="flip-card" id="flipCard">
        <div class="side front" id="front"></div>
        <div class="side back" id="back"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="prev">Anterior</button>
      <button id="flip">Voltear</button>
      <button id="next">Siguiente</button>
      <button id="reset">Resetear</button>
      <button id="random">Aleatorio</button>
    </div>
  </div>

  <script>
  const verbs = [
    { base: "be", past: "was/were", part: "been", meaning: "ser/estar", audio: "" },
    { base: "become", past: "became", part: "become", meaning: "convertirse", audio: "" },
    { base: "begin", past: "began", part: "begun", meaning: "empezar", audio: "" },
    { base: "break", past: "broke", part: "broken", meaning: "romper", audio: "" },
    { base: "bring", past: "brought", part: "brought", meaning: "traer", audio: "" }
  ];

  let current = 0;
  let flipped = false;
  let studyMode = true;
  let shown = Array(verbs.length).fill(false);

  function updateCard() {
    flipped = false;
    document.getElementById('flipCard').classList.remove('flipped');
    let v = verbs[current];
    document.getElementById("front").innerHTML = `<b>${v.base}</b><br>(${v.meaning})`;
    document.getElementById("back").innerHTML = `<b>${v.base}</b> - <b>${v.past}</b> - <b>${v.part}</b><br>[${v.meaning}]`;
    updateStats();
  }

  function updateStats() {
    let studied = shown.filter(Boolean).length;
    document.getElementById("stats").textContent = `Vistos: ${studied} de ${verbs.length}`;
  }

  document.getElementById("flip").onclick = () => {
    flipped = !flipped;
    document.getElementById('flipCard').classList.toggle('flipped');
  };

  document.getElementById("next").onclick = () => {
    current = (current + 1) % verbs.length;
    shown[current] = true;
    updateCard();
  };

  document.getElementById("prev").onclick = () => {
    current = (current - 1 + verbs.length) % verbs.length;
    shown[current] = true;
    updateCard();
  };

  document.getElementById("reset").onclick = () => {
    current = 0;
    shown = Array(verbs.length).fill(false);
    updateCard();
  };

  document.getElementById("random").onclick = () => {
    current = Math.floor(Math.random() * verbs.length);
    shown[current] = true;
    updateCard();
  };

  document.getElementById("study").onclick = () => {
    studyMode = true;
    document.getElementById("study").classList.add("selected");
    document.getElementById("practice").classList.remove("selected");
  };

  document.getElementById("practice").onclick = () => {
    studyMode = false;
    document.getElementById("practice").classList.add("selected");
    document.getElementById("study").classList.remove("selected");
  };

  document.getElementById("flipCard").onclick = () => {
    document.getElementById("flip").click();
  };

  document.getElementById("search").oninput = function() {
    const val = this.value.trim().toLowerCase();
    if (!val) return updateCard();
    let found = verbs.findIndex(v =>
      v.base.toLowerCase().includes(val) ||
      v.past.toLowerCase().includes(val) ||
      v.part.toLowerCase().includes(val) ||
      v.meaning.toLowerCase().includes(val)
    );
    if (found !== -1) {
      current = found;
      shown[current] = true;
      updateCard();
    }
  };

  updateCard();
  </script>
</div>
</body>
</html>
